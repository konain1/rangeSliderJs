<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <input type="range" min="1" max="100" value="50" id="slider">
        <div id="selector">
            <div id="selectorBtn"></div>
            <div id="selectedvalue"></div>
        </div> 
    </div>

    <script>
        let slider = document.getElementById('slider');
        let selector = document.getElementById('selector');
        let selectedvalue = document.getElementById('selectedvalue'); // Corrected ID

        selectedvalue.innerHTML = slider.value;

        slider.oninput = function() {
            selectedvalue.innerHTML = this.value;
            selector.style.left = this.value + "%";
        }
    </script>
</body>
</html>
